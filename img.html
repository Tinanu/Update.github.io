<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>软件效果图展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            max-width: 100%;
            height: auto;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            border-color: #333;
        }
    </style>
</head>
<body>

    <h1>软件效果图展示</h1>

    <div class="gallery">
        <!-- 在这里插入你的效果图 -->
        <img src="/image/1.png" alt="效果图 1">
        <img src="/image/2.png" alt="效果图 2">
        <img src="/image/3.png" alt="效果图 3">
        <img src="/image/4.png" alt="效果图 4">
        <img src="/image/5.png" alt="效果图 5">
        <!-- 可以继续添加更多图片 -->
    </div>

</body>
</html>
